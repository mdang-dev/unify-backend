<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 520px;
            margin: 24px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .header {
            background: #0d6efd;
            color: #ffffff;
            padding: 16px 24px;
            font-size: 18px;
            font-weight: 600;
        }

        .content {
            padding: 24px;
            color: #24292e;
        }

        .otp {
            display: inline-block;
            padding: 12px 16px;
            background: #f1f8ff;
            color: #0d6efd;
            font-size: 20px;
            letter-spacing: 3px;
            border-radius: 8px;
            font-weight: 700;
        }

        .footer {
            padding: 16px 24px;
            color: #6a737d;
            font-size: 12px;
            border-top: 1px solid #f0f1f3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Your One-Time Password (OTP)</div>
        <div class="content">
            <p>Use the following OTP to complete your action. This code will expire shortly:</p>
            <p class="otp">${OTP_CODE}</p>
            <p>If you did not request this, you can safely ignore this email.</p>
        </div>
        <div class="footer">
            <p>&copy; ${YEAR} Unify. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
